version: 1
formatters: 
  default: 
    format: "[%(asctime)s: %(levelname)s/%(name)s]: %(message)s"
handlers:
  consoleUvicorn:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
  fileUvicorn:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: default
    filename: "./logs/uvicorn.log"
    mode: a
    encoding: utf-8
    maxBytes: 1000000
    backupCount: 9
loggers:
  uvicorn:
      level: DEBUG
      handlers:
        - consoleUvicorn
        - fileUvicorn
incremental: false
disable_existing_loggers: false