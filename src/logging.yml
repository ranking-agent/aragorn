version: 1
formatters: 
  default: 
    format: "[%(asctime)s: %(levelname)s/%(name)s(%(processName)s)]: %(message)s"
handlers: 
  console: 
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
  file: 
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: default
    filename: "../logs/aragorn.log"
    mode: a
    encoding: utf-8
    maxBytes: 1000000
    backupCount: 9
loggers:
  ranker:
      level: DEBUG
      handlers:
        - console
        - file
incremental: false
disable_existing_loggers: false